
<VirtualHost *:80>

#
# vvv  Virtual Host settings  vvv
#

  ServerName      cldl2.example.com
  ServerAdmin     cldl@example.com
  ServerSignature Off

  DocumentRoot "/home/cldl/apps/CLDL/public"

  ErrorLog    "/home/cldl/apps/CLDL/logs/cldl.error.log"
  CustomLog   "/home/cldl/apps/CLDL/logs/cldl.access.log" combined
  LogLevel warn

#
# ^^^  Virtual Host settings  ^^^
#

#
# vvv CLDL back-end application vvv
#

    # Proxy permissions.  Allow everything through
    <Proxy *>
      Order allow,deny
      Allow from all
    </Proxy>

    # Do not proxy static files.  Let apache serve these.  Directories containing
    #  files like css, js, etc...
    ProxyPass /libs !
    ProxyPass /images !
    ProxyPass /app !

    # Everything goes to the back-end Starman on port 30026
    ProxyPass        / http://localhost:30056/
    ProxyPassReverse / http://localhost:30056/

#
# ^^^ CLDL back-end application ^^^
#

#
# vvv  Directory  vvv
#

  # local file access
  Alias /libs "/home/cldl/apps/CLDL/public/libs"
  <Directory  "/home/cldl/apps/CLDL/public/libs/">
    Options FollowSymLinks
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
  </Directory>

  Alias /images "/home/cldl/apps/CLDL/public/images"
  <Directory    "/home/cldl/apps/CLDL/public/images/">
    Options FollowSymLinks
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
  </Directory>

#
#
# ^^^  Directory  ^^^
#

</VirtualHost>


